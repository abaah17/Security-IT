    <section class="Form">
    	<h1>Create New Patient</h1>
    	<form id="form1" action= "./php/dr_create_patient.php" method="post">

    		<label>Password:</label>
    		<input  type="password" name="patient_password" placeholder="Assign Patient's Password *"><br><br>

    		<label>Name:</label>
    		<input  type="username" name="patient_name" placeholder="Patient's Name *"><br><br>

    		<label>Gender:</label>
    		<input  type="text" name="patient_gender" placeholder="Patient's Gender *"><br><br>

    		<button id="form_button" type="submit" form = "form1" value="Create Patient">Create Patient</button>

    		<button id="form_button" type="submit" form = "form1" value="Update Records">Update Record</button>
    		
    	</form>
